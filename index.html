<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes de Casamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ffcccb;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .produto {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }
        .produto:last-child {
            border-bottom: none;
        }
        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff2e00;
        }
    </style>
</head>
<body>
    <header>
        Após escolher seu presente, faça o PIX do valor para o seguinte PIX: <br><strong>445.531.438-52</strong>
    </header>
    <div class="container">
        <h2>Lista de Presentes</h2>
        <div class="produto">
            <h3>Jogo de Panelas Tramontina</h3>
            <p>R$ 350,00</p>
            <button>Escolher Presente</button>
        </div>
        <div class="produto">
            <h3>Micro-ondas Brastemp</h3>
            <p>R$ 800,00</p>
            <button>Escolher Presente</button>
        </div>
        <div class="produto">
            <h3>Geladeira Frost Free</h3>
            <p>R$ 2.500,00</p>
            <button>Escolher Presente</button>
        </div>
        <div class="produto">
            <h3>Viagem para Gramado</h3>
            <p>R$ 3.000,00</p>
            <button>Escolher Presente</button>
        </div>
    </div>
</body>
</html>
